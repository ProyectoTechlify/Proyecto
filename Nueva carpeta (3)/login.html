<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - TCL Cooperativa</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="login-page">
    <div class="login-container">
        
        <div class="login-header">
            <a href="index.html" class="back-link">
                <i class="fas fa-arrow-left"></i>
                Volver al inicio
            </a>
            <div class="login-title">
                <img src="logo-tcl.png" alt="TCL Logo" class="logo">
                <h1>TCL Cooperativa</h1>
            </div>
            <p>Accede a tu cuenta de cooperativista</p>
        </div>

        <div class="form-card">
            <div class="card-header">
                <h2>Iniciar Sesión</h2>
                <p>Ingresa tus credenciales para acceder al sistema</p>
            </div>
            <!-- Formulario para iniciar sesión -->
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="loginEmail">Correo Electrónico</label>
                    <input type="email" id="loginEmail" name="email" placeholder="tu@email.com" required>
                </div>

                <div class="form-group">
                    <label for="loginPassword">Contraseña</label>
                    <div class="password-input">
                        <input type="password" id="loginPassword" name="password" placeholder="Tu contraseña" required>
                        <!-- Botón para mostrar/ocultar contraseña -->
                        <button type="button" class="password-toggle" onclick="togglePassword('loginPassword')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-options">
                    <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
                </div>

                <button type="submit" class="btn btn-primary btn-large btn-full">
                    <!-- Texto normal del botón -->
                    <span class="btn-text">Iniciar Sesión</span>
                    <!-- Indicador de carga que se muestra al enviar el formulario -->
                    <span class="btn-loading" style="display: none;">
                        <i class="fas fa-spinner fa-spin"></i>
                        Iniciando sesión...
                    </span>
                </button>
            </form>

            <div class="form-footer">
                <p>¿No tienes una cuenta? <a href="register.html">Registrarse</a></p>
            </div>

            <!-- Mensaje informativo sobre estado de cuenta -->
            <div class="info-box">
                <i class="fas fa-info-circle"></i>
                <div>
                    <strong>Nota:</strong> Si ya te registraste, tu cuenta puede estar pendiente de aprobación por un administrador.
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script> <!-- Archivo JS con funciones como togglePassword y manejo del form -->
</body>
</html>
